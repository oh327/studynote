<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
    </style>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <filedset>
            <legend>기본정보</legend>
            <div>
                <label for="user_id" class="title">아이디</label>
                <input type="text" id="user_id" name="user_id" />
            </div>
            <div>
                <label for="user_pw" class="title">비밀번호</label>
                <input type="password" id="user_pw" name="user_pw" />
            </div>
        </filedset>

        <br />

        <filedset>
            <legend>성별</legend>
            <div>
                <input type="radio" id="gender_m" name="gender" value="M" />
                <label for="gender_m">남자</label>
                <input type="radio" id="gender_f" name="gender" value="F" />
                <label for="gender_f">여자</label>
            </div>
        </filedset>

        <br />

        <fieldset>
            <legend>취미</legend>
            <div>
                <input type="checkbox" id="hobby1" name="hobby" value="축구" />
                <label for="hobby1">축구</label>
                <input type="checkbox" id="hobby2" name="hobby" value="농구" />
                <label for="hobby2">농구</label>
                <input type="checkbox" id="hobby3" name="hobby" value="야구" />
                <label for="hobby3">야구</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
