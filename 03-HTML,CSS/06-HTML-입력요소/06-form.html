<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Web Page</title>
</head>
<body>
    <form name="form1">
        <fieldset>
            <legend>부가 정보</legend>

            <div>
                <label for="user_mail">이메일: </label>
                <input type="email" id="user_mail" name="user_mail" required="required" />
            </div>
            <div>
                <label for="user_homepage">홈페이지: </label>
                <input type="url" id="user_homepage" name="user_homepage" />
            </div>
            <div>
                <label for="user_age">나이: </label>
                <input type="number" id="user_age" name="user_age" min="19" max="100" step="1" />
            </div>
            <div>
                <label for="user_phone">연락처: </label>
                <input type="tel" id="user_phone" name="user_phone" />
            </div>
            <div>
                <label for="point">목표성취도(%): </label>
                <input type="range" id="point" name="point" value="50" min="0" max="100" />
            </div>
            <div>
                <label for="birthday">생년월일: </label>
                <input type="data" id="birthday" name="birthday" value="2014-11-30" />
            </div>
            <div>
                <label for="worktime">출근시간: </label>
                <input type="time" id="worktime" name="worktime" value="09:00" />
            </div>
            <div>
                <label for="friend">추천인 아이디: </label>
                <input type="search" id="friend" name="friend" />
            </div>

            <div>
                <button type="submit">회원가입</button>
                <button type="reset">다시입력</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
