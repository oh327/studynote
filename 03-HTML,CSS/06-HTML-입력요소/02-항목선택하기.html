<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Web Page</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>취미 선택하기</legend>
            <div>
                <!-- 체크박스 -->
                <label for="hobby1">
                    <input type="checkbox" id="hobby1" name="hobby" value="soccer" checked />
                    축구
                </label>

                <label for="hobby2">
                    <input type="checkbox" id="hobby2" name="hobby" value="basketball" />
                    농구
                </label>

                <label for="hobby3">
                    <input type="checkbox" id="hobby3" name="hobby" value="baseball" />
                    야구
                </label>
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>성별 선택하기</legend>
            <div>
                <!-- 라디오 버튼 -->
                <label for="gender1">
                    <input type="radio" id="gender1" name="gender" value="M" checked />
                    남자
                </label>

                <label for="gender2">
                    <input type="radio" id="gender2" name="gender" value="F" />
                    여자
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
