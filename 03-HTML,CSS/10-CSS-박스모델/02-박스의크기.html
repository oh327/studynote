<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        /* 모든 div에 대한 처리 */
        div {
            width:200px;
            height:50px;
        }
        #box1 {
            background-color:#f00;
        }
        #box2 {
            border:10px solid #000;
            background-color:#0f0;
        }
        #box3 {
            padding:10px;
            background-color:#00f;
        }
        #box4 {
            padding:10px;
            border:10px solid #000;
            background-color:#f0f;
        }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <br />
    <div id="box2">박스2</div>
    <br />
    <div id="box3">박스3</div>
    <br />
    <div id="box4">박스4</div>
    <br />
</body>
</html>
