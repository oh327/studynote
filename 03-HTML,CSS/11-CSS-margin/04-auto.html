<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        div#parent {
            width:800px;
            height:500px;
            /** 중앙정렬*/
            margin:auto;
            border:5px solid #00f;
            background-color:#f00;
        }
        div#child {
            width:150px;
            height:100px;
            padding:10px;
            /** 중앙정렬 > 자식을 부모의 중앙에 위치 시키기 */
            margin:auto;
            border:5px solid #f0f;
            background-color:#0f0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">HTML &amp; CSS</div>
    </div>    
</body>
</html>
