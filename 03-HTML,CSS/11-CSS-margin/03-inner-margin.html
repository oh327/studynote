<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        div#parent {
            width:200px;
            height:100px;
            /** 문장의 정렬에만 관여한다. + 자식요소에게도 상속된다. */
            text-align:center;
            background-color:#f60;
        }
        div#child {
            width:150px;
            height:100px;
            /** margin은 박스의 위치를 설정한다. */
            margin-left:100px;
            background-color:#0f0;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">HTML &amp; CSS</div>
    </div>    
</body>
</html>
