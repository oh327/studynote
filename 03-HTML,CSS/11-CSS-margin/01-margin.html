<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        div#box1 {
            width:200px;
            height:100px;

            /** 바깥여백 : 주변 요소들을 밀어낸다. 벽과 인접한 경우 자신이 밀려난다 */
            /** 음수 값을 지정할 경우 주변 요소를 끌어당긴다. 벽과 인접한 경우 자신이 화면을 벗어난다. */
            margin:-30px;
            background-color:#f00;
        }
        div#box2 {
            width:150px;
            height:100px;
            background-color:#0f0;
        }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
</body>
</html>
