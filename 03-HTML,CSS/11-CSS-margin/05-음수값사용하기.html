<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        body {
            padding:0;
            margin:0;
        }
        #menu {
            width:100%;
            height:200px;
            /** 부여된 값 만큼 밖으로 벗어난다. */
            margin-top:-180px;
            background-color:#f0f;
            /** 애니메이션을 위한 CSS3 코드 */
            transition:all 0.3s;
        }
        /** 마우스가 올라간 경우, margin값 복귀 */
        #menu:hover {
            margin-top:0;
            background-color:#ff0;
        }
    </style>
</head>
<body>
    <!-- 마우스 올렸을때, 동작하는 메뉴 영역 -->
    <div id="menu">메뉴영역</div>    
</body>
</html>
