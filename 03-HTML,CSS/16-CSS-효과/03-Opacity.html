<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        figure img {
            /** 투명도 처리 */
            opacity:0.5;
            transition:all .3s;
        }
        figure img:hover {
            background-color:#ccc;
            /** 투명도 처리 */
            opacity:1;
        }
    </style>
</head>
<body>
    <figure>
        <div>
            <img src="img/spring.jpg" class="half" alt="봄" title="봄" />
        </div>
        <figcaption>새싹이 피어나는 이른 아침</figcaption>
    </figure>
</body>
</html>
