<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        @font-face {
            font-family:Nbrush;
            src:local('NanumBrush'), url('font/NanumBrush.ttf') format('truetype');
        }
        .normal_text {
            color:#900;
            font-size:24px;
        }
        .text1 {
            font-family: Nbrush;
            color:#006;
            font-size:24px;
        }
    </style>
</head>
<body>
    <div class="normal_text">폰트관련 속성(1)</div>
    <div class="text1">폰트관련 속성(2)</div>
</body>
</html>
