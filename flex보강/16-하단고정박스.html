<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height:100%;
            padding:0;
            margin:0;
        }
        .map_wrap {
            display:flex;
            flex-direction:column;
            height:100%;
        }
        .footer {
            height:100px;
            margin-top:auto;
            background-color:#06f;
            text-align:center;
            /** 원래는 적용할 수 없는 속성이지만, 부모에게 display:flex; flex-direction:column;이 적용된 경우는 가능 */
        }
    </style>
</head>
<body>
    <div class="map_wrap">
        <footer class="footer">
            <h1>하단 고정 박스</h1>
        </footer>
    </div>
</body>
</html>
