<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            /** 자식 요소를 배치하기 위한 처리(1) */
            display:flex;
            flex-direction:column;

            height:300px;
            padding:10px;
            border:2px dotted #06f;
        }
        .icon_360 {
            width:360px;
            padding:10px;
            
            /** 자식 요소를 배치하기 위한 처리(2) */
            margin:auto;
            
            border:2px solid #f0f;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <i class="icon icon_360" aria-hidden="true">아이템</i>
    </div>
</body>
</html>
