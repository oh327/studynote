<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style>
        .event-box {
            display:block;
            width:500px;
            padding:20px 10px;
            margin:10px auto;
            font-size:20px;
            text-align:center;
        }
        .input {
            border:5px solid #007;
            background-color:#d5d5d5;
            color:#009;
        }
        .console {
            border:5px solid #a0a;
            background-color:#d5d5d5;
            color:#505;
        }
    </style>
</head>
<body>
    <input type="text" id="listener" class="event-box input" placeholder="여기에 입력하세요" />
    <div class="event-box console">press=<span id="result1">0</span></div>

    <script>
        // 이벤트가 발생 횟수를 기록하기 위한 변수
        let press = 0;

        document.querySelector("#listener").addEventListener("keypress", e => {
            press++;
            document.querySelector("#result1").innerHTML = press;
        });
    </script>
</body>
</html>
