<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style>
        .event-box {
            padding:50px 0;
            margin-top:100px;
            border:5px solid #007;
            background-color:#d5d5d5;
            color:#009;
            font-size:32px;
            text-align:center;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div id="listener" class="event-box">
        Mouse Here~!!!
    </div>

    <script>
        // 이벤트가 발생할 대상을 JS 객체로 가져온다.
        const eventBox = document.querySelector("#listener");

        // e.currentTarget 은 이벤트가 발생한 HTML요소 자신
        // 여기서는 eventBox 자신을 의미함
        eventBox.addEventListener("mousedown", e => e.currentTarget.innerHTML = "Mouse Down");
        eventBox.addEventListener("mouseup", e => e.currentTarget.innerHTML = "Mouse Up");
        
        eventBox.addEventListener("mouseout", e => e.currentTarget.innerHTML = "Mouse Out");
        eventBox.addEventListener("mouseover", e => e.currentTarget.innerHTML = "Mouse Over");
    </script>
</body>
</html>
