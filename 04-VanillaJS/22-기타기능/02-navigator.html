<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <style>
        dt {
            margin:10px 0;
            font-size:20px;
            font-weight:bold;
        }
        dt:before {
            content:'◎';
            padding-right:5px;
        }
        dd {
            padding-left:15px;
            margin-bottom:30px;
            border-left:5px solid #d5d5d5;
            font-size:16px;
            font-weight:normal;
        }
    </style>
</head>
<body>
    <dl id="navigator-list">
        
    </dl>

    <script>
        const navigatorList = document.querySelector("#navigator-list");
        
        const dt1 = document.createElement("dt");
        dt1.innerHTML = "브라우저 이름";
        navigatorList.appendChild(dt1);

        const dd1 = document.createElement("dd");
        dt1.innerHTML = navigator.appName;
        navigatorList.appendChild(dd1);

        const dt2 = document.createElement("dt");
        dt2.innerHTML = "브라우저 코드명";
        navigatorList.appendChild(dt2);
        
        const dd2 = document.createElement("dd");
        dd2.innerHTML = navigator.appCodeName;
        navigatorList.appendChild(dd2);

        const dt3 = document.createElement("dt");
        dt3.innerHTML = "플랫폼 정보";
        navigatorList.appendChild(dt3);

        const dd3 = document.createElement("dd");
        dd3.innerHTML = navigator.platform;
        navigatorList.appendChild(dd3);

        const dt4 = document.createElement("dt");
        dt4.innerHTML = "브라우저 버전";
        navigatorList.appendChild(dt4);

        const dd4 = document.createElement("dd");
        dd4.innerHTML = navigator.appVersion;
        navigatorList.appendChild(dd4);

        const dt5 = document.createElement("dt");
        dt5.innerHTML = "사용자 정보";
        navigatorList.appendChild(dt5);

        const dd5 = document.createElement("dd");
        dd5.innerHTML = navigator.userAgent;
        navigatorList.appendChild(dd5);
    </script>
</body>
</html>
